
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Extraídos</title>
</head>
<body>

<h1>Dados Extraídos</h1>

<table border="1">
    <thead>
        <tr>
            <th>Cargo</th>
            <th>Localidade</th>
            <th>Efetividade</th>
        </tr>
    </thead>
    <tbody>
        {% for row in dados %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
